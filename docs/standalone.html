<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>React-tabtab umd example</title>
</head>
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js" charset="utf-8"></script>
<script src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>
<script src="https://unpkg.com/classnames@2.2.5/index.js"></script>
<script src="https://unpkg.com/styled-components/dist/styled-components.min.js" type="text/javascript"></script>
<script src="https://unpkg.com/react-sortable-hoc/dist/umd/react-sortable-hoc.js"></script>
<script src="https://unpkg.com/react-poppop/dist/react-poppop.min.js"></script>
<script src="../dist/react-tabtab.min.js"></script>
<script type="text/babel">
  const Tabs = Tabtab.Tabs;
  const TabList = Tabtab.TabList;
  const Tab = Tabtab.Tab;
  const PanelList = Tabtab.PanelList;
  const Panel = Tabtab.Panel;
  class App extends React.Component {
    render() {
      return (
        <Tabs>
          <TabList>
            <Tab>Tab1</Tab>
            <Tab>Tab2</Tab>
            <Tab>Tab3</Tab>
          </TabList>
          <PanelList>
            <Panel>
              Accusamus enim nisi itaque voluptas nesciunt repudiandae velit. <br/>
              Ad molestiae magni quidem saepe et quia voluptatibus minima. <br/>
              Omnis autem distinctio tempore. Qui omnis eum illum adipisci ab.
            </Panel>
            <Panel>
              Officiis commodi facilis optio eum aliquam.<br/>
              Tempore libero sit est architecto voluptate. Harum dolor modi deleniti animi qui similique facilis. Sit delectus voluptatem praesentium recusandae neque quo quod.
            </Panel>
            <Panel>
              Ut voluptas a voluptas quo ut dolorum.<br/>
              Dolorem sint velit explicabo sunt distinctio dolorem adipisci tempore.<br/>
              Est repellat quis magnam quo nihil amet et. Iste consequatur architecto quam neque suscipit.
            </Panel>
          </PanelList>
        </Tabs>
      )
    }
  }
  ReactDOM.render(
    <App />,
    document.getElementById('root')
  );
</script>
</html>
